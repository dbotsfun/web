query Session {
    me {
        user {
         username
         avatar
         id
        }
    }
}

query Tags {
  tags {
    nodes {
      name
      bots {
        totalCount
      }
    }
  }
}

query User($userId: ID!) {
  user(id: $userId) {
    avatar
    badges {
      description
      id
    }
    bio
    id
    username
    banner
  }
}

query UserBots($userId: ID!) {
  user(id: $userId) {
    bots {
      totalCount
      nodes {
        id
        name
        avatar
        certified
        shortDescription
        tags
        votes
        guildCount
        status
      }
    }
  }
}

query Bots {
    bots {
      nodes {
        id
        name
        avatar
        certified
        shortDescription
        tags
        votes
        guildCount
        status
      }
    }
}

query ExploreBots($filters: GetBotFormInput, $first: Int) {
  bots(filters: $filters, first: $first) {
    nodes {
      id
      name
      avatar
      certified
      shortDescription
      tags
      votes
      guildCount
    }
    totalCount
  }
}

query BotCount {
  bots(filters: { }) {
    totalCount
  }
}

query PanelBotCount {
  approved: bots(filters: { status: Approved }) {
    totalCount
  }
  pending: bots(filters: { status: Pending }) {
    totalCount
  }
  denied: bots(filters: { status: Denied }) {
    totalCount
  }
}

query Bot($id: ID!) {
        getBot(id: $id) {
            id
            avatar
            certified
            name
            status
            description
            shortDescription
            prefix
            inviteLink
            supportServer
            website
            github
            guildCount
            tags
            importedFrom
            votes
            owners {
              id
              avatar
              username
            }
        }
}

query VoteCheck($id: ID!) {
  voteCheck(id: $id) {
    voted
    expires
  }
}


query FrontBots {
    voted: bots(first: 4, filters: { orderBy: { direction: desc, field: votes } }) {
      nodes {
        id
        name
        avatar
        certified
        shortDescription
        tags
        votes
        guildCount
      }
    }
    rated: bots(first: 4, filters: { orderBy: { direction: desc, field: reviews } }) {
      nodes {
        id
        name
        avatar
        certified
        shortDescription
        tags
        votes
        guildCount
      }
    }
    recent: bots(first: 4, filters: { orderBy: { direction: desc, field: createdAt } }) {
      nodes {
        id
        name
        avatar
        certified
        shortDescription
        tags
        votes
        guildCount
      }
    }
}

query PanelBots($status: BotStatus!) {
    bots(filters: { status: $status }) {
      nodes {
        id
        name
        avatar
        status
        owners {
          id
          username
          avatar
        }
      }
    }
}